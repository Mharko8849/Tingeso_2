apiVersion: apps/v1
kind: Deployment

metadata:
  name: config-server
  labels:
    app: config-server

spec:
  selector:
    matchLabels:
      app: config-server

  replicas: 1

  template:
    metadata:
      labels:
        app: config-server

    spec:
      containers:
      - name: config-server
        image: mharko/config-server:latest
        imagePullPolicy: Always
        
        ports:
        - containerPort: 8081

        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"

        readinessProbe:
          httpGet: 
          path: /actuator/health
          port: 8081
          initialDelaySeconds: 8
          periodSeconds: 10

---

apiVersion: v1
kind: Service
metadata:
  name: config-server
spec:
  type: ClusterIP
  selector: 
    app: config-server
  ports:
  - port: 8081
    targetPort: 8081
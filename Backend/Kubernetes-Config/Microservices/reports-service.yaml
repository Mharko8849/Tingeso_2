apiVersion: apps/v1
kind: Deployment

metadata:
  name: reports-service
  labels:
    app: reports-service

spec:
  replicas: 1

  selector:
    matchLabels:
      app: reports-service

  template:
    metadata:
      labels:
        app: reports-service

    spec:
      containers:
      - name: reports-service
        image: mharko/reports-service:latest
        imagePullPolicy: Always

        env:
        - name: URL_CONFIG
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: URL_CONFIG
          
        - name: EUREKA_HOST
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: EUREKA_HOST

        - name: EUREKA_PORT
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: EUREKA_PORT

        - name: DB_HOST
          value: "reports-db"

        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: DB_PORT

        - name: DB_NAME
          value: "reports_db"

        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: POSTGRES_USER

        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: POSTGRES_PASSWORD

        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"

---

apiVersion: v1
kind: Service
metadata:
  name: reports-service
spec:
  type: ClusterIP
  selector:
    app: reports-service
  ports:
  - port: 80       
    targetPort: 8080 

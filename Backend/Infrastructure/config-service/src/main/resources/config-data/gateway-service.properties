# Puerto Estandar 
server.port=8080

# Configuración para Eureka 
eureka.client.serviceUrl.defaultZone=http://${EUREKA_HOST}:${EUREKA_PORT}/eureka/

# Configuración de Gateway Service 
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedOriginPatterns=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowCredentials=true

# Con esto kubernet puede revisar el servicio
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.gateway.enabled=true

# Routes configuration
spring.cloud.gateway.routes[0].id=users-service
spring.cloud.gateway.routes[0].uri=lb://users-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**

spring.cloud.gateway.routes[1].id=kardex-service
spring.cloud.gateway.routes[1].uri=lb://kardex-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/kardex/**

spring.cloud.gateway.routes[2].id=inventory-service
spring.cloud.gateway.routes[2].uri=lb://inventory-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/inventory/**

spring.cloud.gateway.routes[3].id=tools-service
spring.cloud.gateway.routes[3].uri=lb://inventory-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/tools/**

spring.cloud.gateway.routes[4].id=loans-service
spring.cloud.gateway.routes[4].uri=lb://loans-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/loans/**

spring.cloud.gateway.routes[5].id=clients-service
spring.cloud.gateway.routes[5].uri=lb://clients-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/clients/**

spring.cloud.gateway.routes[6].id=reports-service
spring.cloud.gateway.routes[6].uri=lb://reports-service
spring.cloud.gateway.routes[6].predicates[0]=Path=/reports/**

spring.cloud.gateway.routes[7].id=amounts-service
spring.cloud.gateway.routes[7].uri=lb://amounts-service
spring.cloud.gateway.routes[7].predicates[0]=Path=/amounts/**

spring.cloud.gateway.routes[8].id=loan-tools-service
